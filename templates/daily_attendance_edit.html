<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Daily Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .message { padding: 10px; margin-bottom: 15px; border-radius: 5px; font-weight: bold; text-align: center; }
        .loading { background-color: #e0f7fa; color: #00796b; }
        .error { background-color: #ffebee; color: #d32f2f; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table th, .data-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .data-table th { background-color: #f2f2f2; }
        .attendance-checkbox { width: 20px; height: 20px; cursor: pointer; vertical-align: middle; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Edit Attendance for {{ date_to_edit }}</h2>
            <p>Class: {{ class_name }}</p>
            <a href="{{ url_for('edit_attendance_days') }}" class="back-link button">Back to Day Selection</a>
        </div>

        <div id="status-message" class="status-message" style="display: none;"></div>

        <div id="loading-message" class="message loading" style="display: none;">Loading students...</div>
        <div id="error-message" class="message error" style="display: none;"></div>

        <div class="dashboard-content">
            <!-- The data-date attribute is used by the new JS logic -->
            <table id="attendance-table-daily" class="data-table" data-date="{{ date_to_edit }}">
                <thead>
                    <tr>
                        <th>Enrollment No.</th>
                        <th>Student Name</th>
                        <th>Present</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3">Loading students...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
