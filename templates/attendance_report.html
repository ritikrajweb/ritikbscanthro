<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background: #f8fafc; color: #333; } /* Light mode for readability */
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #e2e8f0; text-align: center; font-size: 0.9rem; }
        th { background: #f1f5f9; text-align: left; position: sticky; left: 0; }
        .name-col { text-align: left; font-weight: 600; }
        .p { color: #10b981; background: #ecfdf5; }
        .a { color: #ef4444; background: #fef2f2; }
        .back-nav { padding: 20px; background: white; border-bottom: 1px solid #eee; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="back-nav">
        <a href="/controller" style="text-decoration: none; color: #3b82f6; font-weight: 600;">‚Üê Back to Dashboard</a>
        <h2 style="margin: 10px 0 0;">{{ class_name }} Report</h2>
    </div>
    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    {% for d in dates %}<th>{{ d }}</th>{% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for r in report %}
                <tr>
                    <td class="name-col">{{ r.name }} <br><span style="font-weight:400; color:#666; font-size:0.8em">{{ r.roll }}</span></td>
                    {% for status in r.attendance %}
                        <td class="{{ status.lower() }}">{{ status }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
