<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { background: #f8fafc; color: #333; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #e2e8f0; text-align: center; font-size: 0.9rem; }
        th { background: #f1f5f9; text-align: left; position: sticky; left: 0; }
        .name-col { text-align: left; font-weight: 600; }
        .p { color: #10b981; background: #ecfdf5; }
        .a { color: #ef4444; background: #fef2f2; }
        .back-nav { padding: 20px; background: white; border-bottom: 1px solid #eee; margin-bottom: 20px; display:flex; justify-content:space-between; align-items:center; }
        #search-input { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 250px; }
    </style>
</head>
<body>
    <div class="back-nav">
        <div>
            <a href="/controller" style="text-decoration: none; color: #3b82f6; font-weight: 600;">‚Üê Back to Dashboard</a>
            <h2 style="margin: 5px 0 0;">{{ class_name }} Report</h2>
        </div>
        <div>
            <button onclick="downloadPDF()" class="btn-sm" style="background:#6366f1; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; margin-right:10px;">Download PDF</button>
            <input type="text" id="search-input" onkeyup="filterReport()" placeholder="Search Name or Roll No...">
        </div>
    </div>
    
    <div style="overflow-x: auto;" id="report-content">
        <table id="report-table">
            <thead>
                <tr>
                    <th>Student</th>
                    {% for d in dates %}<th>{{ d }}</th>{% endfor %}
                    <th>%</th>
                </tr>
            </thead>
            <tbody>
                {% for r in report %}
                <tr class="report-row">
                    <td class="name-col">{{ r.name }} <br><span style="font-weight:400; color:#666; font-size:0.8em">{{ r.roll }} ({{ r.batch }})</span></td>
                    {% for status in r.attendance %}
                        <td class="{{ status.lower() }}">{{ status }}</td>
                    {% endfor %}
                    <td style="font-weight:bold">{{ r.percent }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function filterReport() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const rows = document.querySelectorAll('.report-row');
            rows.forEach(row => {
                const text = row.querySelector('.name-col').innerText.toLowerCase();
                row.style.display = text.includes(term) ? '' : 'none';
            });
        }

        function downloadPDF() {
            const element = document.getElementById('report-content');
            const opt = {
              margin: 5,
              filename: 'Attendance_Report.pdf',
              image: { type: 'jpeg', quality: 0.98 },
              html2canvas: { scale: 2 },
              jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
